        var alarm1 = {};
        var alarm2 = {};
        var plot = {};

        var options = {
            grid: {
			backgroundColor: { colors: ["lightgray","white","white","white","white","white"] },
			clickable: true,
			hoverable: true,
			autoHighlight: true
			},
			font: {

				},
			lines: {
                show: true,
                steps: true,

            },

                mode: "time"
            },
            yaxes: [{}, {
                font:{

				},
				show: false,
// Y akse venstre
				min: 0,
                max: 30,
                alignTicksWithAxis: 1,
                position: "right",
				
            }],
            /* Posisjon av forklaring - verdier */
            legend: {
				show : true,
				container: null,
                position: "nw",
				weight: "bold",
                color: "black",
				size: 20,
            },
            shadowSize: 0
        };
		
        for (var i in def) {
            if (def[i] !== null  ) {	
		//	if (i == 0) {

        //    }
			}
		}
		
        var data = [];
        fetchData();
        for (i in def) {
            if (def[i] !== null) {
               plot[i] = $.plot("#placeholder" + i, [], options);
               $("#placeholder"+i).bind("plothover", function (event, pos, item) {
                if (item) {
                    if (previousPoint != item.datapoint) {
                        previousPoint = item.datapoint;

                        $("#tooltip").remove();
                        var x = item.datapoint[0],
                            y = item.datapoint[1],
                            d = new Date(x);

                        showTooltip(item.pageX, item.pageY, y+" mV- "+$.plot.formatDate(d, "%H:%M:%S %d/%m" , null));
                    }
                }
                else {
                     $("#tooltip").remove();
                     previousPoint = null;
                }
                });
            }
        }

        function fetchData() {
            for (var i in def) {
                if (def[i] !== null) {
                    fetchChannel(i);
                }
            }
            setTimeout(fetchData, 10000);
        }
		// endre hvor mange timer som skal vises 400 er ca. en time

        function fetchChannel(ch) {
	    var unit = 0;
	    var strch = new String(ch);
	    var chint = 0;
	    if ( strch.length > 2 ) {
	            unit = strch.substring(0,1);
		    chint = strch.substring(2);
	    } else {
		    chint = ch;
	    }
	    $.ajax({
                url: "/json/slow?channel=" + chint + "&unit="+ unit +"&values=1200",
                type: "GET",
                dataType: "json",
                cache: false,
				
                success: function(series) {
                    //en hack for dette
                    var noptions = plot[ch].getOptions();
	//	Gammel y-akse					
    //               var nmin = Math.floor((series.values[0][1] - 500) / 1000) * 1000;
    //               noptions.yaxes[0].min = nmin;
    //               noptions.yaxes[0].max = nmin + 1600; 
	
	// Y - aksen på graf for visning av volt				
					var nmin = series.values[0][1];
                    noptions.yaxes[0].min = nmin -300
                    noptions.yaxes[0].max = nmin + 300;
					
                    var s;
					// Hoy Alarm
                    if (series.stddev[0][1] > 20) {
                        alarm1[ch] = 300; 
						defaktiv[ch] = 1;
					} 
					// Lav Alarm
					else if (series.stddev[0][1] > 10) {
                        alarm2[ch] = 150; 
						defaktiv[ch] = 2;
                    }
					// Ingen alarm
					else {
						defaktiv[ch]= 0;
					}
                    // Fargekode på graf etter STD
				if (alarm1[ch] > 0) {
                        //Høy Alarm
                        s = [{
                            label: null,
                            color: "red",
							data: series.stddev,
                            yaxis: 2
                        }, {
                            label: def[ch] + '<br>' + series.values[0][1] + "mV (" + series.stddev[0][1] + ")",
                            color: "blue",
                            data: series.values
                        }, ];
                        alarm1[ch]--;
                    }                 
                    else if (alarm2[ch] > 0) {
                        //Lav Alarm
                        s = [{
							label: null,
                            color: "orange",
                            data: series.stddev,
                            yaxis: 2
                        }, {
                            label: def[ch] + '<br>' + series.values[0][1] + "mV (" + series.stddev[0][1] + ")",
                            color: "blue",
                            data: series.values
                        }, ];
                        alarm2[ch]--;
                    } 
				else {
                        //Normal
                        s = [{
                            label: null,
                            color: "lightgrey",
							data: series.stddev,
                            yaxis: 2
                        }, {
                            label: def[ch] + '<br>' + series.values[0][1] + "mV (" + series.stddev[0][1] + ")",
                            color: "blue",
                            data: series.values
                        }, ];
				}
			
                    //gjemme bort de som ikke er i alarm		IKKE GJEM I DENNE VERSJONEN!!!! - VISER ALLE
                    if (alarm1[ch] > 0) {
                        $("#placeholder"+ch).parent().show();
                    } else {
                        $("#placeholder"+ch).parent().show();
                    }
               
					plot[ch].setData(s);
                    plot[ch].setupGrid();
                    plot[ch].draw();
				
					var today=new Date();
					today.setTime(today.getTime() - today.getTimezoneOffset()*60*1000);
                    $("#Tittel").text($.plot.formatDate(today, "%H:%M - %d/%m")+".");
                }
            });
        }
    });
